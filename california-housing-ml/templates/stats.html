<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>📈 Prediction Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>📈 Statistics</h3>
      <a href="/charts" class="btn btn-outline-light btn-sm">← Back to Charts</a>
    </div>

    <div class="card p-4 shadow">
      <h5 class="mb-3">📊 Summary</h5>
      <p><strong>Total Predictions:</strong> {{ total }}</p>
      <p><strong>Most Used Model:</strong> {{ most_used }}</p>
      <p><strong>Average Price:</strong> ${{ avg_price }}</p>
    </div>
  </div>
</body>
</html>
